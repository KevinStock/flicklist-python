<!DOCTYPE html>
<html>
    <head>
        <title>FlickList</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>
            <a href="/">FlickList</a>
        </h1>
        <h3>Edit My Watchlist</h3>
        <form action="/add" method="post">
            <label>
            I want to add
            <input type="text" name="new-movie"/>
            to my watchlist.
            </label>
            <input type="submit" value="Add It"/>
        </form>

        <form action="/cross-off" method="post">
            <label>
                I want to cross off
                <select name="crossed-off-movie"/>
                    {% for movie in movies %}
                    <option value="{{movie}}">{{movie}}</option>
                    {% endfor %}
                </select>
                from my watchlist.
            </label>
            <input type="submit" value="Cross It Off"/>
        </form>
    </body>
</html>
